<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Gallery with Zoom Effect</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <a href="#img1" data-toggle="modal" data-target="#myModal">
          <img src="./images.jpeg" class="img-fluid">
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <a href="#img2" data-toggle="modal" data-target="#myModal">
          <img src="./images (1).jpeg" class="img-fluid">
        </a>
      </div>
    </div>
    <!-- Add more cards for additional images -->
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <img src="" class="enlarged-img img-fluid">
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function() {
    $('.card a').on('click', function() {
      var imgSrc = $(this).find('img').attr('src');
      $('.enlarged-img').attr('src', imgSrc);
    });
  });
</script>

</body>
